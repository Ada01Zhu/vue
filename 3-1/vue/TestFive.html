<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-with, inital-scel=1.0">
        <title>观察者模式</title>
    </head>
    <body>
        <script>
            //发布者
            class Dep{
                constructor(){
                    //记录所有的订阅者
                    this.subs = []
                }

                addSub(sub){
                    if(sub && sub.update){
                        this.subs.push(sub)
                    }
                }

                notify(){
                    this.subs.forEach(sub =>{
                        sub.update()
                    })
                }

            }

            //订阅者
            class Wather{
                update(){
                    console.log("update")
                }
            }

            //测试
            let dep = new Dep()
            let watcher = new Wather()
            dep.addSub(watcher)
            dep.notify()

        </script>
    </body>

</html>
