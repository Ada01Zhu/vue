<boby>
    <div id="app">
        hello
    </div>

    <script>
        let data = {
            msg: 'hello',
            count: 10
        }

        //模仿vue的实例
        let vm = new Proxy(data,{
            get(target, key){
                console.log('get,key:', key, target[key])
                return target[key]
            },
            set(target, key, newValue){
                console.log('set,key:', key, newValue)
                if(target[key] === newValue ){
                    return
                }

                target[key] == newValue
                document.querySelector('#app').textContent = target[key]
            }
        })

        //测试
        vm.msg = 'Hello word'
        console.log(vm.msg)
        

    </script>
</boby>
