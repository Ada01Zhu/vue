<boby>
    <div id="app">
        hello
    </div>

    <script>
        let data = {
            msg: 'hello',
            count: 10
        }

        //模仿vue的实例
        let vm = {}
        proxyData(data)

        function proxyData(data){
            Object.keys(data).forEach(key =>{
                Object.defineProperty(vm,key,{
                    enumerable: true,
                    configurable:true,
                    get(){
                        console.log('get:',data[key])
                        return data[key]
                    },
                    set(newVlue){
                        console.log('set:',data[key])
                        if(newVlue == data[key]){
                            return 
                        }
                        data[key] = newVlue
                        document.querySelector('#app').textContent =  data[key]

                    }
                })

            })
            

        }

       

        //测试
        vm.msg = 'Hello World'
        console.log(vm.msg)

    </script>
</boby>
